<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notable Alumni</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page3">

<div class="alumni-lace-wrapper">
    <img src="images/alumnilace.jpeg" alt="Alumni Lace" class="alumni-lace">
  </div>

  <div class="background-container">
    <img src="images/wineredbackground.jpg" alt="Wine Red Background" class="background-img">
  </div>

  <div class="gallery">
    <img src="images/frame1.png" alt="Frame 1" class="gallery-item">

    <img src="images/frame2.png" alt="Frame 2" class="gallery-item" id="frame2">

    <img src="images/frame3.png" alt="Frame 3" class="gallery-item" id="frame3">


    <img src="images/frame4.png" alt="Frame 4" class="gallery-item" id="frame4">
  </div>

  <audio id="frame2sound">
    <source src="audio/dracula.mp3" type="audio/mp3">
  </audio>

  <audio id="frame3sound">
    <source src="audio/ladygaga.mp3" type="audio/mp3">
  </audio>

  <audio id="frame4sound">
    <source src="audio/twilight.mp3" type="audio/mp3">
  </audio>

  <script>

const frame2 = document.getElementById("frame2");
    const frame2Sound = document.getElementById("frame2sound");

    frame2.addEventListener("click", function() {
      frame2Sound.currentTime = 0;
      frame2Sound.play();
    });

    const frame3 = document.getElementById("frame3");
    const frame3Sound = document.getElementById("frame3sound");

    frame3.addEventListener("click", function() {
      frame3Sound.currentTime = 0;
      frame3Sound.play();
    });

    const frame4 = document.getElementById("frame4");
    const frame4Sound = document.getElementById("frame4sound");

    frame4.addEventListener("click", function() {
      frame4Sound.currentTime = 0;
      frame4Sound.play();
    });
  </script>

</body>
</html>
