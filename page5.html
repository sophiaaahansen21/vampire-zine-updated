<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Likely To...</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page5">

  <a href="page6.html">
    <img src="images/battt.png" alt="Bat Link" class="bat-link">
  </a>

  <div class="title-mlt">Most Likely To...</div>

  <div class="card-wrapper lovers">
    <img src="images/lovers.jpg" class="card-base" alt="The Lovers">
    <img src="images/aliceandjasper.png" class="card-hover" alt="Lovers Hover">
  </div>

 <div class="card-wrapper fool">
  <img src="images/fool.jpg" class="card-base" alt="The Fool">

  <video class="card-hover" playsinline>
    <source src="videos/countvoncountedit.mp4" type="video/mp4">
  </video>
</div>

<script>
  const foolCard = document.querySelector('.card-wrapper.fool');
  const foolVideo = foolCard.querySelector('.card-hover');

  foolCard.addEventListener('click', () => {
    foolVideo.style.opacity = "1";
    foolVideo.currentTime = 0;  
    foolVideo.play().catch(err => {
      console.log("Audio blocked:", err);
    });
  });
</script>

  <div class="card-wrapper star">
  <img src="images/star.png" class="card-base" alt="The Star">

  <video class="card-hover" playsinline>
    <source src="videos/draculaedit.mp4" type="video/mp4">
  </video>
</div>

<script>
  const starCard = document.querySelector('.card-wrapper.star');
  const starVideo = starCard.querySelector('.card-hover');

  starCard.addEventListener('click', () => {
    starVideo.style.opacity = "1";   
    starVideo.play().catch(err => {
      console.log("Browser blocked audio:", err);
    });
  });
</script>

 </div>

</body>
</html>
