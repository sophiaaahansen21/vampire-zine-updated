<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nocturne Institute Yearbook</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .frontofbook-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .frontofbook {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .title-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    .title {
      font-family: 'Gothicfed', serif;
      font-size: 4vw;
      color: #d9b88f;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      margin: 0;
    }

    .controls img {
      width: 150px;
      transition: transform 0.2s;
      border-radius: 8px;
      margin: 0 15px;
    }

    .controls img:hover {
      transform: scale(1.1);
    }

    .controls {
      position: absolute;
      bottom: 40px;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="frontofbook-container">
    <img src="images/frontofbook.jpg" alt="front of book" class="frontofbook">

    <div class="title-container">
      <h1 class="title">Nocturne Institute</h1>
    </div>

    <div class="controls">
      <img id="key" src="images/key.png" alt="Key">
    </div>
  </div>

  <script>
    document.getElementById("key").addEventListener("click", function() {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
