<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back of Yearbook</title>
  <link rel="stylesheet" href="styles.css">
</head>

body class="page8">

  <a href="index.html">
    <img src="images/battt.png" alt="Bat Link" class="bat-link">
  </a>

<body>

  <div class="image-container">
    <img src="images/backofbook.jpeg" alt="Overlay Image" class="overlay-img">
  </div>

  <audio id="lastAudio" src="audio/lastpage.mp3"></audio>

  <script>
    document.addEventListener("click", function playOnce() {
      const audio = document.getElementById("lastAudio");
      audio.currentTime = 0;
      audio.play();
      document.removeEventListener("click", playOnce); 
    });
  </script>

</body>
</html>
