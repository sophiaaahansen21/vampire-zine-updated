<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <body class="page2">

  <div class="castle">

    <img src="images/moon.png" alt="moon" class="moon" id="moon">

    <img src="images/threebats.png" alt="bats" class="bats" id="bats">

    <img src="images/castle.png" alt="castle" class="castle-img">
  </div>

  <audio id="batSound">
    <source src="audio/batsounds.mp3" type="audio/mp3">
  </audio>

  <script>
    const batBtn = document.getElementById("bats");
    const batSound = document.getElementById("batSound");

    batBtn.addEventListener("click", function() {
      batSound.currentTime = 0;
      batSound.play();
    });

    document.getElementById("moon").addEventListener("click", function() {
      window.location.href = "page3.html";
    });
  </script>

</body>
</html>
