<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubs</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page6">


  <img src="images/clubsbackground.jpg" class="clubs-bg" alt="Background">

 
  <div class="club-section section-header">
    <img src="images/header.png" alt="Header" class="clubs-header">
    <div class="club-text">XYZ</div>
  </div>

  <div class="club-section section-fashion">
    <img src="images/fashion.jpg" alt="Fashion" class="club-img">
    <div class="club-text">XYZ</div>
  </div>

  <div class="club-section section-baseball">
    <img src="images/baseball.jpg" alt="Baseball Scene" class="club-img">
    <img src="images/ball.png" alt="Baseball" class="club-ball">
    <div class="club-text">XYZ</div>
  </div>

  <div class="club-section section-wine">
    <img src="images/wine.png" alt="Wine Glass" class="club-img">
    <div class="club-text">XYZ</div>
  </div>

</body>
</html>
